<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin: auto">
    <form>
        <form>
            <div class="form-group">
                <h1>Login</h1>
            </div>
            <div class="form-group">
                <label for="login">Login</label>
                <input type="email" class="form-control" id="login" aria-describedby="loginHelp"
                       placeholder="Enter login">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="button" class="btn btn-primary" id="btn-login">Log In</button>
            <button type="button" class="btn btn-warning" id="btn-go-to-sign-up">Go to Sign Up</button>
        </form>
    </form>
</div>


<script type="text/javascript" src="scripts/login.js"></script>
</body>
</html>
